<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .panel {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .logout-btn {
            display: block;
            width: 20%;
            padding: 10px; 
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MFA Web</h1>
    <p>Hello, <strong>{{username}}</strong></p>
    <div class="panel">
        <h2>Dashboard</h2>
        <p>This is a simple dashboard.</p>
    </div>
    <a href="/logout" class="logout-btn">Logout</a>
</div>

</body>
</html>
